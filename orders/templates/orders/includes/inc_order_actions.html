{% if object.status == 'FM' %}
    <button class="btn btn-success btn-lg order-last" style="margin: 10px 0;">
        <a href="{% url 'orders:order_forming_complete' object.pk %}" style="text-decoration: none; color: white;">
            совершить покупку
        </a>
    </button>
    <button class="btn btn-success btn-lg order-last" style="margin: 10px 0; background-color: #721c24; border-color: #721c24;">
        <a href="{% url 'orders:delete' object.pk %}" style="text-decoration: none; color: white;">удалить</a>
    </button>
{% endif %}
<button class="btn btn-success btn-lg order-last" style="margin: 10px 0; background-color: #0c5460; border-color: #0c5460;">
    <a href="{% url 'orders:list' %}" style="text-decoration: none; color: white;">
        к списку заказов
    </a>
</button>
<button class="btn btn-success btn-lg order-last" style="margin: 10px 0; background-color: #0c5460; border-color: #0c5460;">
    <a href="{% url 'index' %}" style="text-decoration: none; color: white;">на главную</a>
</button>
